webdev-webcustom-term-title-1_1=A propos des prix
webdev-webcustom-term-content-1_1=Le prix du projet personnalis\u00e9 comprend la partie de service de conception et de d\u00e9veloppement, la partie de service d'infrastructure et la partie de service de maintenance.
webdev-webcustom-term-title-1_2=<strong>Conception et d\u00e9veloppement des frais</strong>
webdev-webcustom-term-content-1_2=C'est une charge unique pour les activit\u00e9s de conception et de d\u00e9veloppement du projet. Il est calcul\u00e9 par divers facteurs tels que la charge de travail, la difficult\u00e9 du travail, le prix moyen du march\u00e9. Cette taxe est charg\u00e9e par nous.
webdev-webcustom-term-title-1_3=<strong>Frais d'infrastructure</strong>
webdev-webcustom-term-content-1_3=Il comprend principalement les frais de service de nom de domaine et les frais de service d'h\u00e9bergement. Nous ne facturons pas ces frais en cons\u00e9quence, si les clients ont d\u00e9j\u00e0 leurs propres noms de domaine ou utilisent leur espace d'h\u00e9bergement.
webdev-webcustom-term-title-1_4=<strong>Frais de maintenance</strong>
webdev-webcustom-term-content-1_4=Il est factur\u00e9 selon la m\u00e9thode de maintenance conform\u00e9ment aux termes du contrat de projet. G\u00e9n\u00e9ralement, la maintenance au niveau du syst\u00e8me, comme les r\u00e9seaux, les logiciels c\u00f4t\u00e9 serveur, les syst\u00e8mes de gestion de base de donn\u00e9es, etc., est factur\u00e9e r\u00e9guli\u00e8rement par mois; tandis que les frais de maintenance des donn\u00e9es et du contenu sont bas\u00e9s sur la charge de travail r\u00e9elle et les tarifs du march\u00e9.

webdev-webcustom-term-title-2_1=A propos d'accord
webdev-webcustom-term-content-2_1=Le document d'accord contient le contrat de services logiciels Athensoft et la confirmation de la demande du client. La confirmation de la demande du client correspond aux d\u00e9tails techniques de la demande du client pour le projet et a le m\u00eame effet contractuel.
webdev-webcustom-term-title-2_2=
webdev-webcustom-term-content-2_2=Les deux parties au contrat doivent signer le contrat apr\u00e8s consultation sans objection. Si le client n'est pas en mesure de signer le contrat en personne, nous signerons le contrat papier et le scannerons dans un fichier \u00e9lectronique et l'enverrons au client par courrier \u00e9lectronique. Le client doit nous r\u00e9pondre dans les plus brefs d\u00e9lais par adresse professionnelle ou adresse e-mail de l'entreprise, en confirmant par \u00e9crit que toutes les conditions g\u00e9n\u00e9rales du contrat sont reconnues et accept\u00e9es.
webdev-webcustom-term-title-2_3=
webdev-webcustom-term-content-2_3=D\u00e8s r\u00e9ception du courrier de confirmation de contrat ci-dessus, le contrat prend effet et le projet est officiellement lanc\u00e9.
webdev-webcustom-term-title-2_4=
webdev-webcustom-term-content-2_4=

webdev-webcustom-term-title-3_1=Changement d'exigence
webdev-webcustom-term-content-3_1=En g\u00e9n\u00e9ral, afin d'assurer la stabilit\u00e9 du projet, les exigences sont imm\u00e9diatement sign\u00e9es et ne peuvent \u00eatre modifi\u00e9es \u00e0 volont\u00e9.
webdev-webcustom-term-title-3_2=
webdev-webcustom-term-content-3_2=Dans des cas particuliers tels que les changements d'activit\u00e9 du client au cours de la phase de mise en \u0153uvre du projet, les clients doivent modifier les exigences m\u00e9tier, les deux parties peuvent ren\u00e9gocier la partie concern\u00e9e de la r\u00e9vision.
webdev-webcustom-term-title-3_3=
webdev-webcustom-term-content-3_3=Afin de respecter la gravit\u00e9 du contrat et de compenser le travail accompli mais abandonn\u00e9, nous facturerons une p\u00e9nalit\u00e9 pour rupture de contrat.
webdev-webcustom-term-title-3_4=
