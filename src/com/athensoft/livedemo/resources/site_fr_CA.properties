webdev-webplan-plan-title-1_1=Site web d'une page
webdev-webplan-plan-content-1_1=Un site d'une page est simplement un site Web d'une seule page qui utilise une seule page HTML pour pr\u00e9senter ce que vous voulez montrer.
webdev-webplan-plan-title-1_2=<strong>Contenu</strong>
webdev-webplan-plan-content-1_2=Pr\u00e9sentation de votre entreprise ou de votre entreprise, diaporama des annonces, description d\u00e9taill\u00e9e des principaux produits ou services, produits ou services en vedette, contactez-nous et etc. vous pouvez choisir de pr\u00e9senter tout ou partie de ces contenus. Chaque contenu est appel\u00e9 un sujet et vous pouvez choisir 5 sujets au maximum.
webdev-webplan-plan-title-1_3=<strong>Avantages</strong>
webdev-webplan-plan-content-1_3=Un site d'une page permet aux utilisateurs de s'immerger dans une exp\u00e9rience lin\u00e9aire simple. Sans cliquer, en attendant l'actualisation d'une page, l'exp\u00e9rience de navigation des utilisateurs devient plus fluide.
webdev-webplan-plan-title-1_4=<strong>Recommandation</strong>
webdev-webplan-plan-content-1_4=Un site d'une page est un moyen simple pour les petites ou micro-entreprises de pr\u00e9senter leurs activit\u00e9s et leurs concepts. Le site d'une page convient aux entreprises ayant moins de types de produits ou de services. et vous pouvez \u00e9galement le prendre comme \u00e2ge d'atterrissage ou page principale. Si vous souhaitez raconter une histoire, un site d'une page peut aussi \u00eatre un bon choix de r\u00e9cit visuel.

webdev-webplan-plan-title-2_1=Site corporatif
webdev-webplan-plan-content-2_1=Ceci est un ensemble de pages Web pour montrer l'image de l'entreprise, la port\u00e9e de l'entreprise et d'autres contenus du site.
webdev-webplan-plan-title-2_2=<strong>Contenu</strong>
webdev-webplan-plan-content-2_2=La page d'accueil affiche les diapositives principales, les fonctionnalit\u00e9s de l'entreprise, le profil principal de l'entreprise et tout autre contenu requis pour mettre en \u00e9vidence. <br/> La page de \u00c0 propos de nous connu comme introduction \u00e0 l'entreprise fait conna\u00eetre le fond de l'entreprise, les id\u00e9es de fonctionnement, les valeurs, l'histoire et l'honneur. <br/> La page produit ou service contient des informations sur le produit, les sp\u00e9cifications, la description de l'article de mani\u00e8re raisonnable. <br/> La page de prix pr\u00e9sente des informations sur les tarifs et les termes et les politiques connexes. <br/> La page de Contact nous montre les informations de contact, la carte, le formulaire de contact, etc. <br/> Les clients sont libres de choisir les sujets sujets, mais les clients ne peuvent pas choisir plus de 5 pages.
webdev-webplan-plan-title-2_3=<strong>Avantages</strong>
webdev-webplan-plan-content-2_3=Le site de l'entreprise est un site multi-pages. Il y a suffisamment d'espace pour rendre chaque sujet par un pour chaque page, afin que les clients puissent obtenir des informations compl\u00e8tes et int\u00e9ress\u00e9es.
webdev-webplan-plan-title-2_4=<strong>Recommandation</strong>
webdev-webplan-plan-content-2_4=Ce plan est destin\u00e9 aux entreprises qui ont divers produits ou services et un grand nombre de clients. <br/> Ce plan est \u00e9galement extensible, \u00e9volutif.

webdev-webplan-plan-title-3_1=Site du catalogue
webdev-webplan-plan-content-3_1=
webdev-webplan-plan-title-3_2=<strong>Contenu</strong>
webdev-webplan-plan-content-3_2=Le site de catalogue est une \u00e9dition avanc\u00e9e du site d'entreprise, et ce plan se concentre sur la pr\u00e9sentation de diverses classes de produits ou de services avec des informations d\u00e9taill\u00e9es.
webdev-webplan-plan-title-3_3=<strong>Avantages</strong>
webdev-webplan-plan-content-3_3=La page d'accueil affiche les diapositives principales, les fonctionnalit\u00e9s de l'entreprise, le profil principal de l'entreprise et tout autre contenu requis pour mettre en \u00e9vidence. <br/> La page de \u00c0 propos de nous connu comme introduction \u00e0 l'entreprise fait conna\u00eetre le fond de l'entreprise, les id\u00e9es de fonctionnement, les valeurs, l'histoire et l'honneur. <br/> La page produit ou service contient des informations sur le produit, les sp\u00e9cifications, la description de l'article de mani\u00e8re raisonnable. <br/> Une page de produit contient tous les d\u00e9tails et une grande image. <br/> La page de prix pr\u00e9sente des informations sur les prix et les termes et les politiques connexes. <br/> La page de Contactez-nous montre coordonn\u00e9es, carte, formulaire de contact et etc. br /> Les clients sont libres de s\u00e9lectionner les sujets mentionn\u00e9s ci-dessus et de sp\u00e9cifier de nouveaux sujets, mais les clients ne peuvent pas choisir plus de 6 pages.
webdev-webplan-plan-title-3_4=<strong>Recommandation</strong>
webdev-webplan-plan-content-3_4=Ce plan est destin\u00e9 aux entreprises qui ont divers produits ou services et un grand nombre de clients. <br/> Il convient aux entreprises de pr\u00e9senter chaque d\u00e9tail des produits ou services. Il est extensible et \u00e9volutif.


webdev-webplan-title-4-1=Politiques de service
webdev-webplan-content-4-1=
webdev-webplan-policy-4-1_1=Tout plan de site Web est factur\u00e9 des frais uniques pour le travail de conception, et les frais d'h\u00e9bergement sont calcul\u00e9s par mois et pr\u00e9pay\u00e9s par ann\u00e9e.
webdev-webplan-policy-4-1_2=Tout site Web de nos plans devrait fonctionner sur les serveurs cloud d'Athensoft et \u00eatre g\u00e9r\u00e9 par nous.
webdev-webplan-policy-4-1_3=Tout changement d'exigence fonctionnelle individuelle entra\u00eene une mise \u00e0 niveau du niveau du plan au niveau personnalis\u00e9.
webdev-webplan-policy-4-1_4=Tout site au niveau personnalis\u00e9 ne peut pas \u00eatre r\u00e9duit au niveau du plan.
webdev-webplan-policy-4-1_5=Seul le client peut demander un travail de maintenance de contenu factur\u00e9 par heure sur la charge de travail r\u00e9ellement effectu\u00e9e.
webdev-webplan-policy-4-1_6=Le travail de maintenance du contenu maintient le site au niveau du plan.
webdev-webplan-policy-4-1_7=Le travail de maintenance de contenu consiste \u00e0 ajouter, modifier, supprimer \u00e0 la fois des mots et des images de texte dans les pages Web et \u00e0 augmenter une nouvelle \u00e9dition de langue.
webdev-webplan-policy-4-1_8=Le traitement de l'image sera \u00e9galement factur\u00e9 sur une base horaire si ce travail est n\u00e9cessaire.
webdev-webplan-policy-4-1_9=En g\u00e9n\u00e9ral, les clients doivent pr\u00e9parer la traduction et nous la soumettre, car nous ne fournissons pas de service de traduction pour l'instant.
webdev-webplan-policy-4-1_10=Les clients doivent assumer l'enti\u00e8re responsabilit\u00e9 de l'exactitude, de l'int\u00e9gralit\u00e9 et de la l\u00e9galit\u00e9 de tous les mots et de toutes les images.
webdev-webplan-policy-4-1_11=Nous nous r\u00e9servons tous les droits pour interpr\u00e9ter les services de notre plan web.

