#component and funciton description
webdev-comp-item-desc=Il contient deux \u00e9l\u00e9ments de base de gestion de produit ou de service et de gestion de cat\u00e9gorie. Les utilisateurs peuvent g\u00e9rer les propri\u00e9t\u00e9s et les \u00e9tats des \u00e9l\u00e9ments, des attributs et des \u00e9tats des cat\u00e9gories, et prendre en charge plusieurs niveaux dans la console principale.
webdev-comp-price-desc=Les utilisateurs peuvent g\u00e9rer le prix r\u00e9gulier du produit ou du service \u00e0 tout moment en arri\u00e8re-plan, ainsi que le prix actuel, la description du prix, le statut du prix, etc. Ce composant prend en charge les activit\u00e9s de remise, promotion et autres; le prix modifi\u00e9 prend effet imm\u00e9diatement \u00e0 l'avant du site web.
webdev-comp-inventory-desc=Les utilisateurs peuvent effectuer une gestion de base des stocks pour des produits tangibles ou num\u00e9riques, y compris des informations de base telles que la quantit\u00e9 d'inventaire, l'\u00e9tat des stocks, l'emplacement de stockage, etc. Les consommateurs peuvent imm\u00e9diatement savoir si un produit cible est en stock ou non.
webdev-comp-order-desc=Les composants de gestion des commandes re\u00e7oivent des informations de commande client et des informations d'inventaire \u00e0 partir des composants de gestion des stocks. Les gestionnaires de commandes peuvent trier les commandes via des requ\u00eates, d\u00e9terminer les dates de livraison et suivre l'\u00e9tat des commandes.
webdev-comp-invoice-desc=Selon les informations de commande, le syst\u00e8me peut g\u00e9n\u00e9rer automatiquement la facture apr\u00e8s que le client a pay\u00e9 et g\u00e9n\u00e9r\u00e9 l'enregistrement. Les consommateurs peuvent afficher, t\u00e9l\u00e9charger ou imprimer des factures dans l'interface du centre personnel.
webdev-comp-cart-desc=Le panier \u00e9lectronique g\u00e9n\u00e9ral permet aux consommateurs d'ajouter les marchandises cibles au panier lors de la navigation sur le site de commerce \u00e9lectronique. Les clients peuvent \u00e9galement consulter le dernier \u00e9tat du panier, la liste des produits, la quantit\u00e9, le sous-total, etc. une fois les achats termin\u00e9s.
webdev-comp-pay-desc=Le composant de paiement en ligne prend en charge la connexion au panier et peut \u00e9galement s'ex\u00e9cuter ind\u00e9pendamment du panier pour effectuer les op\u00e9rations de paiement. Il prend en charge le paiement avec PayPal, carte de cr\u00e9dit via la passerelle de PayPal.
webdev-comp-news-desc=Il soutient la publication et la gestion des nouvelles, des \u00e9v\u00e9nements, des activit\u00e9s. Il profite \u00e0 d'autres contenus de message. Cela permet d'am\u00e9liorer le classement SEO en raison de la mise \u00e0 jour du contenu du site et d'attirer des clients, en particulier pour les sites non \u00e9changeables avec peu de changement de contenu.
webdev-comp-comment-desc=Il permet aux consommateurs de commenter sur un sujet cible, tel qu'un produit, un service ou un message publi\u00e9. Il aide \u00e0 am\u00e9liorer la connexion avec les consommateurs, \u00e0 obtenir des commentaires et des conseils instantan\u00e9ment et \u00e0 am\u00e9liorer la qualit\u00e9 du service.
webdev-comp-acct-desc=Il enregistre et enregistre les informations d'enregistrement de l'utilisateur, y compris le nom d'utilisateur, le mot de passe, le courrier \u00e9lectronique, l'heure d'enregistrement, l'\u00e9tat du compte et d'autres attributs. Il prend en charge l'inscription des membres, la connexion et d'autres fonctions commerciales.
webdev-comp-uaas-desc=Il prend en charge le r\u00f4le, la fonction, le mod\u00e8le de privil\u00e8ge, le contr\u00f4le d'acc\u00e8s du composant m\u00e9tier ou la fonction selon les r\u00e8gles de privil\u00e8ges, plus pr\u00e9cis\u00e9ment les r\u00f4les de contr\u00f4le et la gestion de la s\u00e9curit\u00e9. Il prend en charge le niveau d'utilisateur g\u00e9n\u00e9ral, le niveau d'op\u00e9rateur et le niveau de gestion du syst\u00e8me.

webdev-fn-i18n-desc=La fonction multi-langue, \u00e0 savoir la fonction d'internationalisation, permet de pr\u00e9senter les applications Web dans plusieurs langues et de fournir des interfaces de changement de langue. Il a deux niveaux: niveau d'interface et niveau de base de donn\u00e9es.
webdev-fn-mail-desc=Cette fonction est un ensemble de fonctions bas\u00e9es sur le courrier \u00e9lectronique. Il aide les consommateurs \u00e0 envoyer des messages directement au propri\u00e9taire du site Web sur le site, et permet \u00e9galement aux propri\u00e9taires de sites Web d'envoyer des bulletins d'information, des avis et d'autres informations sur les \u00e9v\u00e9nements aux abonn\u00e9s.
webdev-fn-fileupload-desc=Il prend en charge le t\u00e9l\u00e9chargement d'images locales sur le serveur distant, prend en charge la configuration de l'emplacement de stockage par fichier externe et prend en charge la v\u00e9rification des conditions.

webdev-it-social-fb-desc=Il permet aux propri\u00e9taires de sites Web d'int\u00e9grer des flux de Facebook dans le site Web, ce qui contribue \u00e0 favoriser le trafic les uns dans les autres pour augmenter la valeur de classement SEO.
webdev-it-social-tw-desc=Il permet aux propri\u00e9taires de sites Web d'int\u00e9grer des flux de Twitter dans le site Web, ce qui contribue \u00e0 favoriser le trafic les uns dans les autres afin d'augmenter la valeur de classement SEO.
webdev-it-social-yt-desc=Il permet aux propri\u00e9taires de sites Web d'int\u00e9grer des clips vid\u00e9o de Youtube sur le site Web, ce qui permet de g\u00e9n\u00e9rer du trafic les uns dans les autres pour augmenter la valeur de classement SEO.
webdev-it-ga-desc=Il permet aux applications Web ou aux sites Web d'avoir des fonctionnalit\u00e9s de surveillance du trafic en int\u00e9grant la fonction Google Analytics. Les propri\u00e9taires de sites Web peuvent prendre des d\u00e9cisions plus judicieuses et plus pr\u00e9cises gr\u00e2ce \u00e0 un certain nombre de mesures quantifi\u00e9es.
webdev-it-gmap-desc=Il permet d'int\u00e9grer la carte Google dans le site Web du client, de prendre en charge les indicateurs multiples, d'effectuer des zooms avant et arri\u00e8re, de changer de vue, etc.

