page-title-webdev-product=Composants et Fonctions

webdev-product-title-1-1=Athensoft Composants et Fonctions
webdev-product-content-1-1a=<strong>Qu'est-ce qu'un composant? </strong>
webdev-product-content-1-1b=Components, also called modules, are well-designed code unit that can operate, deploy, and achieve a independent and complete workflow. They are applicable to similar or similar business scenarios , and can work with other components to form a more powerful subsystem or even an entire application system.

webdev-product-content-1-2a=<strong>Composants disponibles</strong>
webdev-product-content-1-2b=

webdev-product-content-1-3a=<strong>Qu'est-ce qu'un fonction? </strong>
webdev-product-content-1-3b=A function, also called a functional module, is a logic code unit that accomplishes a particular function. Compared with a component, the function does not support a complete set of business processes independently. There can be multi-functions in a component that work together. Athensoft Functions are defined set of stable code units with explicit behavior that can be reused by multiple components.

webdev-product-content-1-4a=<strong>Fonction disponible</strong>
webdev-product-content-1-4b=

webdev-product-title-2-1=Athensoft Composants Standards
webdev-product-content-2-1a=<strong>S\u00e9lectionnez et personnalisez</strong>&nbsp;&nbsp;&nbsp;&nbsp;
webdev-product-content-2-1b=Avant de choisir un service personnalis\u00e9, vous pouvez vous r\u00e9f\u00e9rer aux composants que nous avons list\u00e9s pour vous d\u00e9crire avec pr\u00e9cision toutes vos exigences; vous pouvez \u00e9galement faire votre demande de modifications personnalis\u00e9es en fonction des composants. Si les composants existants ne r\u00e9pondent pas \u00e0 vos besoins, vous pouvez augmenter vos nouvelles exigences de personnalisation.

webdev-product-content-2-2a=<strong>Les avantages des composants</strong>&nbsp;&nbsp;&nbsp;&nbsp;
webdev-product-content-2-2b=Nous adoptons un mod\u00e8le commercial et des r\u00e8gles m\u00e9tier communs pour cr\u00e9er rapidement un syst\u00e8me d'application, raccourcir le cycle de livraison et garantir le co\u00fbt minimum.

webdev-product-title-3-1=Athensoft Fonctions Standards

webdev-product-content-3-1a=<strong>Choisissez librement les fonctions</strong>&nbsp;&nbsp;&nbsp;&nbsp;
webdev-product-content-3-1b=Avant de choisir un service personnalis\u00e9, vous pouvez vous r\u00e9f\u00e9rer \u00e0 et s\u00e9lectionner des fonctionnalit\u00e9s qui r\u00e9pondent aux besoins de votre entreprise; Si les fonctionnalit\u00e9s existantes ne r\u00e9pondent pas \u00e0 vos besoins, nous les reconfigurerons pour vous.

webdev-product-content-3-2a=<strong>Les avantages des fonctions</strong>&nbsp;&nbsp;&nbsp;&nbsp;
webdev-product-content-3-2b=Ces fonctions sont extraites d'un grand nombre de projets et de cas et sont polyvalentes et flexibles. L'utilisation de ces fonctions contribue \u00e0 la stabilit\u00e9 du syst\u00e8me d'application et raccourcit le cycle de construction.

