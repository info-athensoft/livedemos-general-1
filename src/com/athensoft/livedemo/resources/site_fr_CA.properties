webdev-webcustom-title-4-1=Politiques de service
webdev-webcustom-policy-4-1_1=Tout site Web de personnalisation peut \u00eatre ex\u00e9cut\u00e9 sur les serveurs cloud d'Athensoft et g\u00e9r\u00e9 par nous ou \u00eatre ex\u00e9cut\u00e9 sur les serveurs d'h\u00e9bergement approuv\u00e9s par nous pour garantir le bon fonctionnement des applications Web.
webdev-webcustom-policy-4-1_2=Tout site au niveau personnalis\u00e9 ne peut pas \u00eatre r\u00e9duit au niveau du plan.
webdev-webcustom-policy-4-1_3=Le travail de maintenance de contenu consiste \u00e0 ajouter, modifier, supprimer \u00e0 la fois des mots et des images de texte dans les pages Web et \u00e0 augmenter une nouvelle \u00e9dition de langue.
webdev-webcustom-policy-4-1_4=Le traitement de l'image sera \u00e9galement factur\u00e9 sur une base horaire si ce travail est n\u00e9cessaire.
webdev-webcustom-policy-4-1_5=En g\u00e9n\u00e9ral, les clients doivent pr\u00e9parer la traduction et nous la soumettre, car nous ne fournissons pas de service de traduction pour l'instant.
webdev-webcustom-policy-4-1_6=Les clients doivent assumer l'enti\u00e8re responsabilit\u00e9 de l'exactitude, de l'int\u00e9gralit\u00e9 et de la l\u00e9galit\u00e9 de tous les mots et de toutes les images.
webdev-webcustom-policy-4-1_7=Nous nous r\u00e9servons tous les droits pour interpr\u00e9ter les services de notre plan web.

