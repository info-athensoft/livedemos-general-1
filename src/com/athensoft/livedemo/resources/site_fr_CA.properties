aboutus-section-title-1=Contexte
aboutus-section-1=Informatique Athensoft se consacre au d\u00e9veloppement de sites Web, aux applications mobiles, au commerce \u00e9lectronique, \u00e0 la conception et \u00e0 la mise en \u0153uvre de solutions ERP l\u00e9g\u00e8res, au conseil en TI, \u00e0 la formation, au graphisme, au marketing en ligne et aux services de marque en ligne. Notre si\u00e8ge social est \u00e0 Qu\u00e9bec, Canada.

aboutus-section-title-2=Nos valeurs
aboutus-section-2=Client\u00e8le ax\u00e9e sur le client et ax\u00e9e sur le march\u00e9, l'entreprise Athensoft maintiendra le rythme avec le temps et aidera les clients \u00e0 \u00e9tablir une bonne marque. Notre objectif est de d\u00e9velopper des progr\u00e8s communs avec nos clients.

aboutus-section-title-3=Notre \u00e9quipe
aboutus-section-3=Les membres de l'\u00e9quipe principale venaient de Chine et du Canada, qui ma\u00eetrisent le d\u00e9veloppement de logiciels pour grandes entreprises, le d\u00e9veloppement de logiciels de commerce \u00e9lectronique, la planification et l'exploitation de sites Web, la promotion Internet mobile et r\u00e9seau, l'intelligence \u00e9conomique et les applications Big Data.

aboutus-section-title-4=March\u00e9 cible et industries
aboutus-section-4=Entreprises, organisations, propri\u00e9taires d'entreprises et particuliers en Am\u00e9rique du Nord et en Chine. Informatique Athensoft se consacre \u00e0 l'int\u00e9gration de concepts et technologies tels que ERP, CRM, internet mobile, m\u00e9dias sociaux, big data et IA pour fournir aux entreprises et aux particuliers des solutions informatiques l\u00e9g\u00e8res et flexibles couvrant l'importation, l'exportation, le commerce, la logistique, le commerce \u00e9lectronique , commerce de gros et de d\u00e9tail, restauration, \u00e9ducation, tourisme, services professionnels et autres industries.

aboutus-section-title-5=Avantages principaux
aboutus-section-5=Informatique Athensoft met toujours l'int\u00e9r\u00eat des clients en premier lieu, et nous appr\u00e9cions l'\u00e9valuation de nos clients. <br/> Informatique Athensoft est orient\u00e9 vers le march\u00e9 et innovant. Nous avons une \u00e9quipe technique professionnelle, une technologie mature et \u00e9prouv\u00e9e, et une riche exp\u00e9rience dans le d\u00e9veloppement de sites web. <br/> Notre processus de d\u00e9veloppement est scientifique et efficace, ce qui garantit la qualit\u00e9 de nos produits et services.

aboutus-history-title=Notre histoire
aboutus-history-1=Informatique Athensoft a achev\u00e9 son plan de travail annuel pour une nouvelle \u00e8re de Big Data et d'intelligence artificielle, a affin\u00e9 sa structure d'entreprise, a int\u00e9gr\u00e9 les ressources de produits et de plates-formes existantes et a am\u00e9lior\u00e9 son site Web officiel.
aboutus-history-2=Informatique Athensoft Ach\u00e8vement de la mise \u00e0 niveau compl\u00e8te de la gestion des applications unifi\u00e9es d'Athensoft (ACP), version 2.0, et d\u00e9veloppement de la marque en ligne ADOGO et du syst\u00e8me d'application de la plateforme de promotion. Niveau CMMI atteint III.
aboutus-history-3=Informatique Athensoft a officiellement lanc\u00e9 un nouveau concept de plate-forme ouverte de publicit\u00e9 et de publicit\u00e9 en ligne ADOGO, \u00e9tabli groupe ADOGO WeChat, achev\u00e9 et commercialis\u00e9 application de gestion de fond unifi\u00e9e Athensoft (ACP), version 1.0, am\u00e9lioration de la mise en \u0153uvre du flux de travail.
aboutus-history-4=Officiellement rebaptis\u00e9 en tant qu'Ordine Athensoft est enregistr\u00e9 en tant que fournisseur de services informatiques au Qu\u00e9bec, au Canada, pour compl\u00e9ter les applications d'entreprise et les mises \u00e0 jour de la technologie de commerce \u00e9lectronique. Commencez par la mise en \u0153uvre d'applications Web et d'applications de commerce \u00e9lectronique et de produits sur le march\u00e9, en vous concentrant sur les applications Web d'entreprise et la mise en \u0153uvre de projets de commerce \u00e9lectronique, les m\u00e9dias sociaux et l'int\u00e9gration d'applications de paiement en ligne. Participer \u00e0 la cr\u00e9ation du groupe d'exp\u00e9rimentation Big Data et Machine learning de CANDATA. Atteindre le niveau CMMI niveau deux ou de gestion.
aboutus-history-5=D\u00e9termin\u00e9 la strat\u00e9gie de d\u00e9veloppement de Athensoft Studio, publi\u00e9 livre d'affaires et de l'architecture de services de technologie livre bleu, mis \u00e0 jour le site officiel.
aboutus-history-6=Athensoft Studio Universit\u00e9 Concordia au Qu\u00e9bec, la mise en place d'une \u00e9quipe d'entrepreneurship en emploi en mode autoformation de premier cycle.
aboutus-history-7=Athensoft Studio a publi\u00e9 et mis \u00e0 jour le site officiel, version internationale.
aboutus-history-8=Athensoft Studio s'est restructur\u00e9 au Canada et a \u00e9tabli un m\u00e9canisme de collaboration d'\u00e9quipe sino-canadienne.
aboutus-history-9=Athensoft Studio a dispens\u00e9 des cours de formation en informatique Sunny et en anglais.
aboutus-history-10=Athensoft Studio a entrepris de mani\u00e8re ind\u00e9pendante un projet de site Web interne d'une agence gouvernementale locale.
aboutus-history-11=Athensoft Studio a \u00e9t\u00e9 fond\u00e9e \u00e0 l'Universit\u00e9 de Wuhan, en Chine, et a particip\u00e9 \u00e0 un projet de site web m\u00e9dia de la cha\u00eene de t\u00e9l\u00e9vision locale.

